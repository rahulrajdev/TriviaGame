<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NBA Trivia!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--Stylesheets-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

</head>
<body>

    <!-- Homescreen -->
    <div id="startpage">
        <p class="page">Welcome to NBA Trivia!</p> 
        <p class="page">You will have 20 seconds to answer each question!</p>
        <p class="page">Press START to begin!</p>

        <button type="button" class="btn btn-success" id="start">START</button>
    </div>

    <!-- Question Page-->

    <div id="questionpage">

        <div id="timer">Time Remaining: 20 Seconds</div>

        <div id="question" class="page"></div>
        <div id="options" class="btn-group-vertical">
            <button type="button" class="btn btn-success" id="op1"></button>
            <button type="button" class="btn btn-success" id="op2"></button>
            <button type="button" class="btn btn-success" id="op3"></button>
            <button type="button" class="btn btn-success" id="op4"></button>
        </div>

    </div>

    <!-- Correct/Incorrect Page-->

    <div id="answerpage">
    
        <div id="result" class="page"></div>
        <div id="gif" class="gifclass"></div>

    </div>

    <!-- Results Page -->
    
    <div id="resultspage">

        <div class="page" id="message"></div>
        
        <div id="score">
            <div id="numCorrect" class="page"></div>
            <div id="numWrong" class="page"></div>
            <div id="unanswered" class="page"></div>
        </div>
        
        
        <p id="thankyou" class="page">Thanks for playing!</p>
        <div class="custom-styling-button">
            <button type="button" class="btn btn-success" id="restart">CLICK TO PLAY AGAIN!</button>
        </div>
    </div>


    <script src="assets/javascript/app.js"></script>
    
</body>
</html>
